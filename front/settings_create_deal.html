<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i&amp;subset=cyrillic"
          rel="stylesheet">
          <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.css">      -->
          <!-- <link rel="stylesheet" href="https://cdn.datatables.net/1.10.19/css/dataTables.bootstrap4.min.css">      -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css">     
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/select.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/matherial.css">
    <link rel="stylesheet" href="css/radio.css">
    <link rel="stylesheet" href="css/switch.css">
    <link rel="stylesheet" href="css/dropdown.css">
    <link rel="stylesheet" href="css/dataTable.css">
    <title>Mulla</title>
</head>
<body id="body_settings" style="overflow: auto;">

<!-- Header Start -->

<div id="header"></div>

<!-- Header End -->

<div class="middle_settings_container">
   <div id="center_block" class="center_block h_list">

        <!-- Left menu start -->

        <div id="left_menu" class="left">
            <div id="deals_item" class="item button light_gray_15_font" onclick="getUrl('settings.html'); clickLeftMenu(this);">
                Deals
            </div>
            <div id="deals_map_item" class="item button light_gray_15_font" onclick="getUrl('settings_deals_map.html'); clickLeftMenu(this);">
                Deals Map
            </div>
            <div id="info_item" class="item button light_gray_15_font" onclick="getUrl('settings_user_info.html'); clickLeftMenu(this);">
                User Info
            </div>
            <div id="create_deals_item" class="item button active" onclick="getUrl('settings_create_deal.html'); clickLeftMenu(this);">
                Create Deal
            </div>
        </div>

        <!-- Left menu end -->

        <!-- Create deal block start -->

        <div id="create_deal_block" class="right"">
            <div class="item title black_18_font">
                User deal creation
            </div>
            <div class="item h_list">
                <div class="item">
                    <div class="title black_16_font">
                        Buy/Sell
                    </div>
                    <div class="radio light_gray_14_font">
                        <form action="#">
                            <div>
                                <input type="radio" id="buy_radio" name="radio-group" checked>
                                <label for="buy_radio">Buy</label>
                            </div>
                            <div>
                                <input type="radio" id="sell_radio" name="radio-group">
                                <label for="sell_radio">Sell</label>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="item">
                    <div class="title black_16_font">
                        Currency
                    </div>
                    <div class="radio light_gray_14_font">
                        <form action="#">
                            <div>
                                <input type="radio" id="btc_radio" name="radio-group" checked>
                                <label for="btc_radio">BTC</label>
                            </div>
                            <div>
                                <input type="radio" id="eth_radio" name="radio-group">
                                <label for="eth_radio">ETH</label>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="item">
                    <div class="title black_16_font">
                        Type of deal
                    </div>
                    <div class="radio light_gray_14_font">
                        <form action="#">
                            <div>
                                <input type="radio" id="online_radio" name="radio-group" checked>
                                <label for="online_radio">Online</label>
                            </div>
                            <div>
                                <input type="radio" id="meeting_radio" name="radio-group">
                                <label for="meeting_radio">Meeting</label>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="empty_item">
                    <div class="title black_16_font">
                        Guarantee
                    </div>
                    <div class="radio light_gray_14_font">
                        <form action="#">
                            <div>
                                <input type="radio" id="enable_radio" name="radio-group" checked>
                                <label for="enable_radio">Enable (0.5% 0.001234 BTC)</label>
                            </div>
                            <div>
                                <input type="radio" id="disable_radio" name="radio-group">
                                <label for="disable_radio">Disable (free)</label>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <button class="button black_16_font openCreateDeal" onclick="openAddCard()">
                Create Deal
            </button>
        </div>

        <!-- Create deal block end -->

    </div>
</div>

<!-- Footer Start -->

<div id="footer"></div>

<!-- Footer End -->

<!-- JavaScript Start -->

<script
        src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
<script src="js/jquery.dataTables.min.js"></script>
<script src="js/main.js"></script>

<!-- JavaScript End -->

</body>
</html>
